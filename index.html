<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Optical Illusions</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/AR.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity id="illusion" geometry="primitive: box; width: 1; height: 1; depth: 0.1"
                      material="color: #FF5733" rotation="0 0 0"
                      position="0 0.5 0">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <div class="controls">
        <button id="rotate">Rotate</button>
        <button id="scaleUp">Scale Up</button>
        <button id="scaleDown">Scale Down</button>
        <button id="screenshot">Capture & Share</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
